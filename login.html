<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
</head>
<body>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    
<div class="container">
    <div id="login">
        <p>Login</p>
        <form id="login-form">
    
          <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="email">Email: </label> -->
            <div class="col-sm-12">
                <input type="email" class="form-control" id="login-email" name="email" placeholder="Email">
                <span class="error" id="login-email-error" style="display:none;"></span>
            </div>
        </div><br><br>
    
        <div class="form-group">
          <!-- <label class="control-label col-sm-2" for="password">Password: </label> -->
          <div class="col-sm-12">
              <input type="password" class="form-control" id="login-password" name="password" placeholder="Password">
              <span class="error" id="login-password-error" style=" display:none;"></span>
          </div>
      </div><br><br>
    
      <div class="form-group">        
        <div class=" col-sm-12">
          <button type="button" class="btn btn-primary btn-block" id="login-btn">Login</button>
        </div>
      </div>

      <div class="form-group">        
        <div class=" col-sm-12">
          <button type="button" class="btn btn-success btn-block" id="already-reg" onclick="redirectReg()">Create new Account</button>
        </div>
      </div>
    
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>

<script>
  
  const redirectReg = () => {
    window.location.href = 'register.html';
  }


</script>
</body>
</html>
